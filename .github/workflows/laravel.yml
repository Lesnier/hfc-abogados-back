name: Deploy Laravel - With Vendor Upload

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      # ============================================
      # INSTALAR COMPOSER EN GITHUB ACTIONS
      # ============================================
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      # ============================================
      # Crear .env
      # ============================================
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          APP_NAME="${{ secrets.APP_NAME }}"
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=${{ secrets.APP_URL }}

          LOG_CHANNEL=stack
          LOG_LEVEL=error

          DB_CONNECTION=mysql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          BROADCAST_DRIVER=log
          CACHE_DRIVER=file
          FILESYSTEM_DISK=local
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=file
          SESSION_LIFETIME=120

          MAIL_MAILER=${{ secrets.MAIL_MAILER }}
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_ENCRYPTION=${{ secrets.MAIL_ENCRYPTION }}
          MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}
          MAIL_FROM_NAME="${{ secrets.APP_NAME }}"
          EOF

      - name: Create directories
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      - name: Clean unnecessary files
        run: |
          rm -rf .git .github tests node_modules
          rm -f .gitignore .gitattributes .editorconfig phpunit.xml README.md
          rm -f package*.json webpack.mix.js vite.config.js .env.example

      # ============================================
      # Deploy vÃ­a FTP (CON vendor/)
      # ============================================
      - name: Deploy to FTP (Including vendor/)
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: "./"
          remoteDir: ${{ secrets.FTP_SERVER_DIR }}
          options: "--delete --verbose --transfer-all"

      # ============================================
      # Post-deploy (opcional si no usas las rutas HTTP)
      # ============================================
      - name: Deploy Summary
        run: |
          echo "================================"
          echo "ðŸŽ‰ Deploy Complete!"
          echo "================================"
          echo "ðŸ“¦ Files uploaded (including vendor/)"
          echo "ðŸŒ Site: ${{ secrets.APP_URL }}"
          echo "================================"
