name: Deploy Laravel - Fix 425 Error

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      # ============================================
      # Crear .env
      # ============================================
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          APP_NAME="${{ secrets.APP_NAME }}"
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=${{ secrets.APP_URL }}

          LOG_CHANNEL=stack
          LOG_LEVEL=error

          DB_CONNECTION=mysql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          BROADCAST_DRIVER=log
          CACHE_DRIVER=file
          FILESYSTEM_DISK=local
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=file
          SESSION_LIFETIME=120

          DEPLOY_TOKEN=${{ secrets.DEPLOY_TOKEN }}

          MAIL_MAILER=${{ secrets.MAIL_MAILER }}
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_ENCRYPTION=${{ secrets.MAIL_ENCRYPTION }}
          MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}
          MAIL_FROM_NAME="${{ secrets.APP_NAME }}"
          EOF

      - name: Create directories
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs
          mkdir -p bootstrap/cache
          chmod -R 775 storage bootstrap/cache

      - name: Clean unnecessary files
        run: |
          rm -rf .git .github tests node_modules
          rm -f .gitignore .gitattributes .editorconfig phpunit.xml README.md
          rm -f package*.json webpack.mix.js vite.config.js .env.example

      # ============================================
      # SOLUCIÃ“N: Usar FTP con ftp-deploy (Otra librerÃ­a)
      # Esta librerÃ­a maneja mejor el modo pasivo
      # ============================================
      - name: Deploy via FTP (Alternative Library)
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: "./"
          remoteDir: ${{ secrets.FTP_SERVER_DIR }}
          options: "--delete --verbose --transfer-all"

      # ============================================
      # Post-deploy
      # ============================================
      - name: Wait for files to sync
        run: sleep 10

      - name: Execute composer install on server
        run: |
          echo "ðŸ”§ Executing composer install..."
          for i in {1..3}; do
            RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 300 "${{ secrets.APP_URL }}/deploy/composer-install?token=${{ secrets.DEPLOY_TOKEN }}")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Composer install completed"
              break
            else
              echo "âš ï¸  Attempt $i failed"
              [ $i -lt 3 ] && sleep 10 || exit 1
            fi
          done

      - name: Optimize Laravel
        run: |
          curl -s --max-time 60 "${{ secrets.APP_URL }}/deploy/optimize?token=${{ secrets.DEPLOY_TOKEN }}" | jq '.'
        continue-on-error: true

      - name: Deploy Summary
        run: |
          echo "ðŸŽ‰ Deploy Complete!"
          echo "ðŸŒ ${{ secrets.APP_URL }}"
