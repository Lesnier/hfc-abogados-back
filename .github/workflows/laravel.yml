name: Deploy Laravel to Production (SFTP - Stable)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30  # Timeout del job completo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ============================================
      # NO instalar composer localmente
      # ============================================
      - name: Setup PHP (for validation only)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      # ============================================
      # Crear archivo .env con secrets
      # ============================================
      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          APP_NAME="${{ secrets.APP_NAME }}"
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=${{ secrets.APP_URL }}

          LOG_CHANNEL=stack
          LOG_DEPRECATIONS_CHANNEL=null
          LOG_LEVEL=error

          DB_CONNECTION=mysql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          BROADCAST_DRIVER=log
          CACHE_DRIVER=file
          FILESYSTEM_DISK=local
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=file
          SESSION_LIFETIME=120

          DEPLOY_TOKEN=${{ secrets.DEPLOY_TOKEN }}

          MAIL_MAILER=${{ secrets.MAIL_MAILER }}
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_ENCRYPTION=${{ secrets.MAIL_ENCRYPTION }}
          MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}
          MAIL_FROM_NAME="${{ secrets.APP_NAME }}"
          EOF

      # ============================================
      # Crear directorios necesarios
      # ============================================
      - name: Create necessary directories
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs
          mkdir -p bootstrap/cache

      - name: Set permissions
        run: |
          chmod -R 775 storage bootstrap/cache

      # ============================================
      # Limpiar archivos innecesarios
      # ============================================
      - name: Clean up unnecessary files
        run: |
          rm -rf .git
          rm -rf .github
          rm -rf tests
          rm -rf node_modules
          rm -f .gitignore
          rm -f .gitattributes
          rm -f .editorconfig
          rm -f phpunit.xml
          rm -f README.md
          rm -f package.json
          rm -f package-lock.json
          rm -f webpack.mix.js
          rm -f vite.config.js

      # ============================================
      # Deploy vÃ­a SFTP (MÃS ESTABLE QUE FTP)
      # ============================================
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22  # Puerto SFTP (normalmente 22)
          local_path: './*'
          remote_path: ${{ secrets.FTP_SERVER_DIR }}
          sftp_only: true
          args: '-o ConnectTimeout=10'
          # Excluir archivos innecesarios
          exclude: '.git,.github,tests,node_modules,vendor'

      # ============================================
      # Post-deploy: Ejecutar composer install en servidor
      # ============================================
      - name: Execute composer install on server
        run: |
          echo "ðŸ”§ Executing composer install on server..."

          # Reintentar hasta 3 veces si falla
          for i in {1..3}; do
            RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 300 "${{ secrets.APP_URL }}/deploy/composer-install?token=${{ secrets.DEPLOY_TOKEN }}")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')

            echo "Intento $i - HTTP Status: $HTTP_CODE"

            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Composer install completed successfully"
              echo "$BODY" | jq '.' || echo "$BODY"
              break
            else
              echo "âš ï¸  Intento $i fallÃ³ con status $HTTP_CODE"
              echo "$BODY"
              if [ $i -lt 3 ]; then
                echo "Esperando 10 segundos antes de reintentar..."
                sleep 10
              else
                echo "âŒ Composer install failed after 3 attempts"
                exit 1
              fi
            fi
          done

      # ============================================
      # Post-deploy: Optimizar Laravel
      # ============================================
      - name: Optimize Laravel on server
        run: |
          echo "ðŸš€ Optimizing Laravel..."
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 60 "${{ secrets.APP_URL }}/deploy/optimize?token=${{ secrets.DEPLOY_TOKEN }}")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Laravel optimized successfully"
            echo "$BODY" | jq '.' || echo "$BODY"
          else
            echo "âš ï¸  Optimization failed with status $HTTP_CODE (continuing anyway)"
            echo "$BODY"
          fi
        continue-on-error: true

      # ============================================
      # Verificar estado del servidor
      # ============================================
      - name: Check server status
        run: |
          echo "ðŸ“Š Checking server status..."
          curl -s --max-time 30 "${{ secrets.APP_URL }}/deploy/status?token=${{ secrets.DEPLOY_TOKEN }}" | jq '.' || echo "Status check failed"
        continue-on-error: true

      # ============================================
      # Resumen del deploy
      # ============================================
      - name: Deploy Summary
        run: |
          echo "================================"
          echo "ðŸŽ‰ Deploy Completed Successfully!"
          echo "================================"
          echo "ðŸ“¦ Files uploaded via SFTP"
          echo "ðŸ”§ Composer install executed on server"
          echo "ðŸš€ Laravel optimized"
          echo "ðŸŒ Site: ${{ secrets.APP_URL }}"
          echo "================================"
